<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #555;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .class, .assignment {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px 0;
      width: calc(100% - 18px);
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      margin: 5px 0;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .percentage {
      font-weight: bold;
      color: #007bff;
    }
    .export-import {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Tracker</h1>
    <div id="classes"></div>
    <button onclick="addClass()">Add Class</button>

    <div class="export-import">
      <h2>Save/Load Data</h2>
      <button onclick="exportData()">Export Data</button>
      <button onclick="importData()">Import Data</button>
      <textarea id="data-import" placeholder="Paste your data here to import"></textarea>
    </div>
  </div>

  <script>
    let classes = [];

    // Load saved data from local storage
    if (localStorage.getItem('gradeTrackerData')) {
      classes = JSON.parse(localStorage.getItem('gradeTrackerData'));
      renderClasses();
    }

    function addClass() {
      const className = prompt('Enter class name:');
      if (className) {
        classes.push({ name: className, assignments: [] });
        saveData();
        renderClasses();
      }
    }

    function addAssignment(classIndex) {
      const assignmentName = prompt('Enter assignment name:');
      const score = parseFloat(prompt('Enter your score:'));
      const total = parseFloat(prompt('Enter total score:'));
      if (assignmentName && !isNaN(score) && !isNaN(total)) {
        classes[classIndex].assignments.push({ name: assignmentName, score, total });
        saveData();
        renderClasses();
      }
    }

    function calculatePercentage(assignments) {
      const totalScore = assignments.reduce((sum, a) => sum + a.score, 0);
      const totalPossible = assignments.reduce((sum, a) => sum + a.total, 0);
      return totalPossible === 0 ? 0 : ((totalScore / totalPossible) * 100).toFixed(2);
    }

    function renderClasses() {
      const classesDiv = document.getElementById('classes');
      classesDiv.innerHTML = '';
      classes.forEach((cls, classIndex) => {
        const classDiv = document.createElement('div');
        classDiv.className = 'class';
        classDiv.innerHTML = `
          <h2>${cls.name}</h2>
          <button onclick="addAssignment(${classIndex})">Add Assignment</button>
          <div id="assignments-${classIndex}"></div>
          <p>Total Percentage: <span class="percentage">${calculatePercentage(cls.assignments)}%</span></p>
        `;
        classesDiv.appendChild(classDiv);

        const assignmentsDiv = document.getElementById(`assignments-${classIndex}`);
        cls.assignments.forEach((assignment, assignmentIndex) => {
          const assignmentDiv = document.createElement('div');
          assignmentDiv.className = 'assignment';
          assignmentDiv.innerHTML = `
            <p>${assignment.name}: ${assignment.score} / ${assignment.total}</p>
          `;
          assignmentsDiv.appendChild(assignmentDiv);
        });
      });
    }

    function saveData() {
      localStorage.setItem('gradeTrackerData', JSON.stringify(classes));
    }

    function exportData() {
      const data = JSON.stringify(classes);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'gradeTrackerData.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importData() {
      const data = document.getElementById('data-import').value;
      if (data) {
        try {
          classes = JSON.parse(data);
          saveData();
          renderClasses();
        } catch (e) {
          alert('Invalid data format.');
        }
      }
    }
  </script>
</body>
</html>
