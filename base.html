<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encoder & Decoder</title>
  <link rel="stylesheet" href="style.css">t
</head>
<body>
  <div class="container">
    <h1>Base64 Encoder & Decoder</h1>
    <div class="tool">
      <label for="input">Enter Text:</label>
      <textarea id="input" placeholder="Type or paste your text here..."></textarea>
      <div class="buttons">
        <button id="encodeBtn">Encode to Base64</button>
        <button id="decodeBtn">Decode from Base64</button>
      </div>
      <label for="output">Result:</label>
      <textarea id="output" readonly placeholder="Your result will appear here..."></textarea>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
