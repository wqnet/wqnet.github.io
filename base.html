<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File & Text Encoder/Decoder</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #444;
    }

    .tool {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      text-align: left;
    }

    textarea {
      width: 95%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      resize: vertical;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #output {
      background-color: #f9f9f9;
    }

    .file-upload {
      margin-bottom: 15px;
    }

    .file-upload input {
      display: none;
    }

    .file-upload label {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-upload label:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File & Text Encoder/Decoder</h1>
    <div class="tool">
      <label for="input">Enter Text or Upload File:</label>
      <textarea id="input" placeholder="Type or paste your text here..."></textarea>
      
      <div class="file-upload">
        <input type="file" id="fileInput" />
        <label for="fileInput">Choose File</label>
      </div>

      <div class="controls">
        <label for="encodingType">Choose Encoding Type:</label>
        <select id="encodingType">
          <option value="base64">Base64</option>
          <option value="hex">Hex</option>
          <option value="binary">Binary</option>
        </select>
      </div>

      <div class="action-buttons">
        <button id="encodeBtn">Encode</button>
        <button id="decodeBtn">Decode</button>
        <button id="copyBtn">Copy to Clipboard</button>
        <button id="clearBtn">Clear</button>
      </div>

      <label for="output">Result:</label>
      <textarea id="output" readonly placeholder="Your result will appear here..."></textarea>
    </div>
  </div>

  <script>
    // Get DOM elements
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const fileInput = document.getElementById('fileInput');
    const encodingType = document.getElementById('encodingType');
    const encodeBtn = document.getElementById('encodeBtn');
    const decodeBtn = document.getElementById('decodeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Handle file upload
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          input.value = e.target.result;
        };
        reader.readAsText(file);
      }
    });

    // Encode function
    encodeBtn.addEventListener('click', () => {
      const text = input.value;
      const selectedType = encodingType.value;

      if (!text) {
        alert('Please enter some text or upload a file.');
        return;
      }

      try {
        let result = '';
        switch (selectedType) {
          case 'base64':
            result = btoa(text);
            break;
          case 'hex':
            result = Array.from(text)
              .map((char) => char.charCodeAt(0).toString(16))
              .join('');
            break;
          case 'binary':
            result = Array.from(text)
              .map((char) => char.charCodeAt(0).toString(2).padStart(8, '0'))
              .join(' ');
            break;
          default:
            result = 'Invalid encoding type selected.';
        }
        output.value = result;
      } catch (e) {
        alert('Error during encoding. Please check your input.');
      }
    });

    // Decode function
    decodeBtn.addEventListener('click', () => {
      const text = input.value;
      const selectedType = encodingType.value;

      if (!text) {
        alert('Please enter some text or upload a file.');
        return;
      }

      try {
        let result = '';
        switch (selectedType) {
          case 'base64':
            result = atob(text);
            break;
          case 'hex':
            result = text
              .split(/(\w\w)/g)
              .filter((pair) => pair)
              .map((pair) => String.fromCharCode(parseInt(pair, 16)))
              .join('');
            break;
          case 'binary':
            result = text
              .split(' ')
              .map((binary) => String.fromCharCode(parseInt(binary, 2)))
              .join('');
            break;
          default:
            result = 'Invalid encoding type selected.';
        }
        output.value = result;
      } catch (e) {
        alert('Error during decoding. Please check your input.');
      }
    });

    // Copy to Clipboard
    copyBtn.addEventListener('click', () => {
      if (output.value) {
        output.select();
        document.execCommand('copy');
        alert('Copied to clipboard!');
      } else {
        alert('No result to copy.');
      }
    });

    // Clear Input and Output
    clearBtn.addEventListener('click', () => {
      input.value = '';
      output.value = '';
      fileInput.value = '';
    });
  </script>
</body>
</html>
